<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>静态链表可视化</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>静态链表可视化 (C 代码模拟)</h1>

    <div class="controls">
        <fieldset>
            <legend>操作</legend>
            <div>
                <label for="insert-char">字符:</label>
                <input type="text" id="insert-char" size="1" maxlength="1">
                <label for="insert-pos">位置:</label>
                <input type="number" id="insert-pos" min="0" value="0" style="width: 50px;">
                <button id="btn-insert">插入元素</button>
            </div>
            <div>
                <label for="delete-char">待删字符:</label>
                <input type="text" id="delete-char" size="1" maxlength="1">
                <button id="btn-delete">删除元素</button>
            </div>
             <div>
                <button id="btn-reset">重置 (初始化)</button>
            </div>
        </fieldset>
    </div>

    <div class="visualization">
        <h2>内存表示 (数组)</h2>
        <div class="array-container">
            <div class="array-view">
                <h3>节点数组 (`nodes`)</h3>
                <table id="nodes-table">
                    <thead>
                        <tr>
                            <th>索引</th>
                            <th>数据 (`data`)</th>
                            <th>后继索引 (`next`)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 行将由 JavaScript 生成 -->
                    </tbody>
                </table>
            </div>
            <div class="array-view">
                <h3>使用标记数组 (`used`)</h3>
                <table id="used-table">
                     <thead>
                        <tr>
                            <th>索引</th>
                            <th>是否占用? (`used`)</th>
                        </tr>
                    </thead>
                    <tbody>
                         <!-- 行将由 JavaScript 生成 -->
                    </tbody>
                </table>
            </div>
        </div>

        <h2>逻辑链表视图</h2>
        <div id="logical-list">
            <!-- 逻辑链表表示将在此处生成 -->
        </div>

        <h2>日志 / 输出</h2>
        <pre id="log-output"></pre>
    </div>

    <script src="script.js"></script>
</body>
</html>
